<section class="flex flex-column">
    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>Buscador de heroes</mat-label>
        <input type="text" matInput [formControl]="searchInput" [matAutocomplete]="auto" (input)="searchHero()" />
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)">
            <mat-option *ngFor="let hero of heroes" [value]="hero">
                {{hero.superhero}}
            </mat-option>

            <mat-option *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0">
                No se encontr√≥ nada con el termino {{searchInput.value}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <pre>
        {{selectedHero | json}}
    </pre>
</section>
